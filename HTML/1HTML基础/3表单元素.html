<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form name = "表单" method = "post" action = "">
		<p>姓名：<input type = "text" placeholder = "请输入姓名"/></p>
		<p>密码：<input type="password"></p>
		<p><input type="submit" value ="登录">  <input type="reset" value = "重置"></p>


		<p>性别：男<input type="radio" name = "sex" checked>女<input type="radio" name = "sex"></p>
		<p>婚姻状态：已婚<input type="radio" name = "hunyin">未婚<input type="radio" name = "hunyin"></p>
		<p>爱好：运动<input type="checkbox">聊天<input type="checkbox" checked>玩游戏<input type="checkbox"></p>
		<p><input type="button" value = "下一页">	</p>
		<p>出生年：
			<select>
			<option value="">1991</option>
			<option value="">1992</option>
			<option value="">1993</option>
			</select>
			月
			<select>
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			</select>
		</p>
		<p>个人简介（多行文本框） <textarea name="" id="" cols="30" rows="2"></textarea>	</p>
	</form>
</body>
</html>
