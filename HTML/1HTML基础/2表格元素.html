<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格元素</title>
</head>
<body>
	<table width = "300"  border = "1" bordercolor = "#f00" cellspacing = "0" height = "200" >
		<tr>
			<td align= "right">1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>	
		<tr>
			<td valign = "top">2-1</td>
			<td valign = "bottom">2-2</td>
			<td>2-3</td>
		</tr>
			
		
	</table>
<hr>
	<table width = "300"  border = "1"  cellspacing = "0" height = "200"  >
		<tr>
			<td colspan = "2">1-1</td>
		</tr>	
		<tr>
			<td >2-1</td>
			<td >2-2</td>
		</tr>
			
		
	</table>
	<hr>
	<table width = "300"  border = "1"  cellspacing = "0" height = "200"  >
		<tr>
			<td rowspan = "2">1-1</td>
			<td >1-2</td>
		</tr>	
		<tr>
			<td >2-2</td>
		</tr>
			
		
	</table>
	<hr>
	<table width = "300"  border = "1"  cellspacing = "0" height = "200"  >
		<tr>
			<td rowspan = "2">1-2</td>
			<td colspan = "2">1-2</td>
		</tr>	
		<tr>
			<td >2-1</td>
			<td >2-2</td>
		</tr>
			
		
	</table>

</body>
</html>
