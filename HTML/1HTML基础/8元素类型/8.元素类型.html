<!-- 

一、块状元素 （block element）

1）、块状元素在网页中就是以块的形式显示，所谓块状就是元素显示为矩形区域，常用的块状元素包括div、dl、dt、dd、ol、ul、fieldset,(h1 - h6),p,form,hr,iframe,colgroup,col,table,tr,td等
2）、默认情况下，块状元素都会占据一行，通俗的讲就是两个相邻块状元素不会出现并列显示的现象；默认情况下，块状元素会按照顺序自上而下排列。
3）、块状元素都可以定义自己的宽度和高度。
4）、块状元素一般都作为其他元素的容器，它可以容纳其他内联元素和其他块状元素。我们可以把这种容器比喻成为一个盒子。

二、内联元素（line element） （行内元素）
1）、常见的内联元素a,span,i,em,strong,b等
2）、内联元素的表现形式是始终以行内逐个显示进行；
3）、内联元素没有自己的形状，不能定义它的宽和高，它显示的宽度、高度只能根据所包含内容的高度和宽度来确定，它的最小内容单元也会呈现矩形形状；
4）、内联元素也会遵循盒模型基本规则，如可以定义padding，border，margin，background等属性，但是个别属性不能正确显示

三、可变元素

需要根据上下文关系确定该元素是块状元素还是内联元素。
applet - java applet
button - 按钮
del - 删除文本
iframe - inline frame 
ins - 插入的文本
map - 图片区块（map）
object - object对象
script - 客户端脚本
