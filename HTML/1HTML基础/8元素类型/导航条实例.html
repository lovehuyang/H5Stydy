<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例</title>
	<style type="text/css">
	* {margin: 0;padding: 0;}
	ul li {list-style: none;}
	.nav {height: 60px;background: #000;}
	.nav ul {width: 960px;margin: 0 auto;overflow: hidden;}
	/* 让一个块级元素在父元素中居中：margin: 0 auto */
		.nav ul li {float:  left;border-right: 0.5px #eee solid;}/*列表水平排列*/
		.nav ul li a{color: #fff;text-decoration: none;width: 119px;height:60px; display: block;text-align: center;line-height: 60px;}
		.nav ul li a:hover{background: #f00;}
		.nav ul li.last {border-right: 0px;}
	</style>
</head>
<body>
	<div class ="nav">
		
		<ul>
			<li><a href="">集团介绍</a></li>
			<li><a href="">集团介绍</a></li>
			<li><a href="">集团介绍</a></li>
			<li><a href="">集团介绍</a></li>
			<li><a href="">集团介绍</a></li>
			<li><a href="">集团介绍</a></li>
			<li><a href="">集团介绍</a></li>
			<li class = "last"><a href="">集团介绍</a></li>
			
		</ul>
	</div>
</body>
</html>
