<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list-item</title>
	<style type="text/css">
	span {display: list-item; list-style-position: inside;}
	</style>
</head>
<body>
	<span>同智伟业</span>
	<span>同智伟业</span>
	<span>同智伟业</span>
	<span>同智伟业</span>
</body>
</html>
<!-- 

list-item
说明：将元素转换成列表。li的默认类型
特征：不设置宽度时，宽度撑满一行
独占一行
支持宽高


 -->
