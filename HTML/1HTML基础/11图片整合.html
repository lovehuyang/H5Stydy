什么是图片整合技术
CSS sprites 直译过来就是CSS精灵。通常被解释为“CSS图像拼合”或者“CSS贴图定位”。其实就是通过将多个图片融合到一张图里面。然后通过CSS background背景定位技术技巧布局网页背景


CSS sprites的实现方法：滑动门技术

什么是滑动门技术
活动门是一个形象的称呼，它利用CSS背景图像可层叠性并允许彼此之上进行滑动来创造一些特殊动态效果

滑动门特征
通过滑动门技术可以使CSS设计出来的导航菜单兼具传统布局的图像效果，与CSS布局的高效扩展性
