1、盒模型的概念
如果CSS对HTML文档元素生成一个描述该元素在HTML文档布局中所占空间的矩形元素框（element box），那么我们可以形象的将其看作是一个盒子。

CSS围绕这些盒子产生了一种“盒子模型”的概念，通过定义一系列与盒子相关的属性（内容、填充、边框、边界），可以控制各个盒子乃至整个HTML文档的表现效果和布局结构

虽然CSS中没有盒子这个单独的属性对象，但是它却是CSS中无处不在的一个重要的组成部分
