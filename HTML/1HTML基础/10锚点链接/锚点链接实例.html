<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锚点链接</title>
	<style type="text/css">
	* {margin: 0;padding: 0;}
	img {display: block;}
	.box {width: 580px;height: 500px;border: 1px #000 solid; margin: 50px auto;position: relative;}
	.btn {position: absolute;right: 5px; bottom: 0;bottom: 5px;}
	.btn a{width: 30px;height: 30px;background: rgba(0,0,0,0.5);float: left;text-align: center;line-height: 30px;color: #fff; text-decoration: none;margin-right: 5px;}
	.btn a:hover {background: rgba(0,0,0,1);}
	.list {width: 500px; height: 375px;overflow: hidden;}
	</style>
</head>
<body>
	<div class= "box">
		<div class = "btn">
			<a href="#imag1">1</a>
			<a href="#imag2">2</a>
			<a href="#imag3">3</a>
			<a href="#imag4">4</a>
		</div>

		<div class = "list">
		<img src="image/new_feature_1-568h@2x.png" id = "imag1"/>
		<img src="image/new_feature_2-568h@2x.png" id = "imag2"/>
		<img src="image/new_feature_3-568h@2x.png" id = "imag3"/>
		<img src="image/new_feature_background-568h@2x.png" id = "imag4"/>
	    </div>

	</div>
	
</body>
</html>
<!-- 

设置锚点链接地方法
1、给元素定义命名锚记名
语法： <标记 id = "命名锚记名"></标记>

2、命名锚记链接
语法： <a href="#命名锚记名称"></a>

 -->
