<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动属性</title>
	<style type = "text/css">
	.box1 {width: 100px;height: 100px;background: #f00;float: left;}
	.box2 {width: 200px;height: 200px;background: #0f0;float: left;}
	.box3 {width: 300px;height: 300px;background: #00f;float: left;}

	</style>
</head>
<body>
	<div class = "box1"></div>
	<div class = "box2"></div>
	<div class = "box3"></div>
</body>
</html>
<!-- 

一、浮动的概念
float ：定义网页中其他文本如何环绕该元素
语法：{float:left/right/none;}
说明：
left：元素活动浮动在文本左面
right：元素浮动在右边
none：默认值，不浮动

二、浮动的属性
默认的常规文档流：页面内容从上到下，从左到右排列。div块换行显示
浮动之后的文档流：若向右浮动，则脱离常规文档流

三、浮动特点：1、让div脱离常规文档流
			2、div块元素失去“块状”换行显示特征，变为行内元素
			3、紧贴上一个浮动元素（同方向）或父级元素的边框，如果宽度不够将换行显示
			4、占据行内元素的空间，导致行内元素围绕显示
浮动只会影响后边元素

 -->
