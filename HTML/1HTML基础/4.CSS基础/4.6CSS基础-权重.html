<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>权重</title>
	<style type="text/css">
	div{width: 100px; height: 100px;background: #f00;}
	.test {width: 100px; height: 100px; background: #000;}
	</style>
</head>
<body>
	<div class = "test">
		
	</div>
</body>
</html>
<!-- 

CSS中用四位数标识权重，权重的表达方式为：0，0，0，0
类型选择符的权重：0001
class选择符的权重0010
ID选择符的权重0100
属性选择符的权重0010
伪类选择符的权重0010
包含选择符的权重包含的选择符权重值之和
内联样式的权重为1000
继承样式的权重为0000


说明：
当不同选择符的样式设置有冲突的时候，高权重选择符的样式会覆盖低权重选择符的样式

相同权重的选择符，样式遵循就近原则：哪个选择符最后定的的就采用那个选择符的样式
 -->
