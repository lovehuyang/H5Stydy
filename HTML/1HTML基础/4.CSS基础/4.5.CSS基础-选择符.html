<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择符</title>

	<style type="text/css">
	div{width:100px;height:100px;background: #0f0;}
	#box {width: 50px;height: 50px;background: #00f}
	.aa {width: 200px;height: 30px; border: dotted;background: #fff}
	 * {margin: 0;padding:  0;}

	 #box,.aa, h1{background: #ff0}
	</style>
	

</head>
<body>

	<div id = "box">
		同智伟业1
	</div>
	<div>
		同智伟业2
	</div>
	<div class = "aa">
		同智伟业3
	</div>
	<div>
		同智伟业4
	</div>
	<div>
		同智伟业5
	</div>
	<div class = "aa">
		同智伟业6
	</div>
	<div>
		同智伟业7
	</div>
	<h1>我是标题</h1>

</body>
</html>

<!-- 
css 的语句

选择符{声明}   

说明：
1.每个CSS样式由两部分组成，即选择符和声明，声明又分为属性和属性值
2.属性必须放在大括号中，属性与属性值之间用冒号连接
3.每条声明用分号结束
4。当一个属性有多个属性值的时候，属性值与属性值顺序不分先后
5.在书写样式过程中，空格、换行不影响属性的显示


CSS常用的选择符
类型选择符、类选择符（class选择符）、ID选择符（id选择器）、伪类选择器、群组选择符（集合选择器）、通配符（*）、伪对象选择符、包含选择符（后代选择器）

语法：
1、ID选择器：
	#ID {属性：属性值}
2、类选择器：
	.class {属性：属性值}
3、通配符选择器：
	*{属性：属性值}  
	通配符选择器的含义就是所有元素，常用来重置样式
4、群组选择器：
	选择符1，选择符2，选择符3{属性：属性值} 
	当有多个选择符用同样的样式时，可以将选择符用“，”分隔的方式，合并为一组
5、包含选择器：
	选择符1 选择符2 {属性：属性值}
	选择符1和选择符2之间用空格连接，含义就是选择符1中所包含的所有选择符2
6、伪类选择器 （顺序不能颠倒）
 	a:link {属性：属性值；} 超链接的初始状态
 	a:visited{属性：属性值；} 超链接被访问后的状态
 	a:hover {属性：属性值；}鼠标滑过超链接的状态
 	a:active {属性：属性值；}鼠标按下时超链接的状态

-->
