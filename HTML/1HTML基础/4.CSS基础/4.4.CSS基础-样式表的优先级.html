<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式表的建立和优先级</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">	

	<style type="text/css">
	div{width:100px;height:100px;background-color: #0f0}
	</style>
	

</head>
<body>

	<div style = "width:100px;height: 100px; background: #0f0">
	
	</div>

</body>
</html>

<!-- 
内联样式表的优先级别最高

内部样式表和外部样式表的优先级和书写的顺序有关，后书写的级别高

-->
