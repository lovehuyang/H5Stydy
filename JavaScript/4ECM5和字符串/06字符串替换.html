<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">

		/*
			replace()
			【格式】字符串.replace(匹配的字符串/正则表达式，替换成的新字符串)
			返回值：替换完成以后生成的新字符串
			【注】默认只能替换第一个元素
		*/
		var str = "how  are you Are you ";
		// alert(str.replace("are","old are "));
		// alert(str.replace(/are/ig,"old are "));// 添加正则表达式替换所有的可替换的元素

		/*
			substring()
			【格式】字符串.substring(start,end);
			作用：字符串提取，在指范围内提取字符串生成新字符串
			返回值：生成的新字符串。【注】不包含结束位置的
		*/
		var str = "hellowweorld";
		// alert(str.substring(0,2));//he


		/*
			
			字符串分割
			split
			【格式】字符串.split(分隔符，生成的数组的长度)
			【注】
					1、若不加生成数组的长度的参数，默认生成全元素的数组
					2、若分隔符是空字符串“”，那么我们的字符串会被分割成单个字符
					3、字符串->数组split，数组->字符串join(连接符)
			返回值：通过分隔符分割成的装有子串的数组
		*/
		str = "This is a box";
		var arr = str.split(" ");
		alert(arr);

		var arr2 = str.split(" ",2);
		alert(arr2);

		</script>
