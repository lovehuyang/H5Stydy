<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>05</title>
		<script type="text/javascript">
		/*
			indexOf()  查找字符串最先出现的位置
			【格式】字符串.indexOf(子串，开始查找的位置)；
			返回值：如果在字符串中找到子串第一次出现的位置，返回子串出现的位置，否则没有查到返回0
		*/

		var str = 'asfasdfasf';
		alert(str.indexOf("asf1"));

		/*
			lastIndexOf()  查找字符串最后出现的位置
			【格式】字符串.lastIndexOf(子串)
			返回值：子串在字符串中最后一次出现的位置，如果没有，返回-1
		*/
		alert(str.lastIndexOf("asf"));

		/*
			search()  参数可以是正则表达式
			“abc” /abc/
			【注】正则表达式可以添加修饰符，i代表忽略大小写，g代表全局匹配
		*/

		</script>
	</head>

</html>
