<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		/*
			concat()
			【格式】字符串1.concat(字符串2)
			返回值：拼接成的字符串
			【注】对原字符串没有影响，是生成的新的字符串
		*/
		var str1 = "hello";
		var str2 = "world";
		var str = str1.concat(str2);
		alert(str);

		</script>
	</head>
	<body>
		
	</body>
</html>
