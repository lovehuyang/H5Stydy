<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		/*
			charCodeAt
			【格式】字符串.charCodeAt(下标)
			【返回值】返回字符串中对应下标的ASCII码值
		*/
		var str = "hello";
		alert(str.charCodeAt(4));//111

		/*
			String.fromCharCode()
			【格式】String.fromCharCode(ASCII码值)；
			【返回值】；ASCII码值对应的字符组成的字符串
		*/

		str = String.fromCharCode(97,98,99);
		alert(str);
		</script>
	</head>
	<body>
		
	</body>
</html>
