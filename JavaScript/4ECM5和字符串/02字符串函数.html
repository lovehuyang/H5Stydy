<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>字符串</title>
		<script type="text/javascript">
		/*
			document.write()中常使用的方法
				big（） 		用大号字体显示字符串
				blink（）	显示闪动字符串（IE下无效）
				bold（）		使用粗体显示字符串
				fixed（）	以打字机文本显示字符串
				strike（）	使用删除线来显示字符串
				fontcolor（）使用指定颜色来显示字符串
				fontsize（） 使用指定尺寸来显示字符串
				link（）		将字符串显示为链接
				sub	()		把字符串显示为下标
				sup（）		把字符串显示为上标

		*/

		document.write( "hello".sub() + "hello" + "hello".sup());

		</script>
	</head>
	<body>
		
	</body>
</html>
