<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">

		/*
			访问字符串的字符
			charAt()
			【格式】字符串.charAt(下标)
			【返回值】对应下标的字符
		*/
		var str = 'hello';
		alert(str.charAt(4));
		alert(str[4]);// 也可以直接通过下标访问字符

		/*
			【注】ECMAScript中的字符串是不可改变的。也就是说字符一旦创建它们的值就不能改变。要改变牧歌变量保存的字符串，首先要销毁原来的字符串，然后再用另一个包含新值的字符串填充该变量

			【注】加号+可以拼接字符串
		*/


		var str1 = "hello";


		</script>
