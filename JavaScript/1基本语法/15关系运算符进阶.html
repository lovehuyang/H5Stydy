<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		/*
			关系运算符；
			在等于和不等于的比较上，如果操作数为非数值，则遵循以下规律
			1、一个操作数为布尔值，则比较之前将其转换成数值，false转成0，true转成1
			2、一个操作数为字符串，则比较之前转成数值再进行比较
			3、一个操作数为NaN时，则 == 返回false， != 返回true，并且NaN和NaN不等
			4、在全等和全不等，如果值和类型都相同则返回true，否则返回false

		*/

		// alert(1 == true);// true
		// alert (0 == false);
		// alert(20 == "20");//true
		alert( 20 ===  Number( "20"));
		</script>
	</head>

	</body>
</html>
