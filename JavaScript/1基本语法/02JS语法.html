<!DOCTYPE html>


<!-- 

	1、type = "text/javascript" 说明当前script标签中的文本类型
	2、所有的js代码必须写在script标签中
	3、为了语法规范，script标签写在head标签中
	4、可以引入多个script标签，多个script标签顺序执行
	5、js文件可以外部引入 src 引入
	6、如果当前script标签的作用是引入外部文件，那么这个script标签中不要写代码（因为执行不到）
 -->

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		alert("hello world！");  // 在页面弹出提示框
		// 【注】语法规范，每一条js代码语句后必须加分好“；”

		// document.write("hello world！"); // 在当前文本上输出内容
		</script>

		<script type="text/javascript">
			alert("world hello!");
		</script>

		<script type="text/javascript" src ="demo.js">
		alert("我是不能被执行的")
		</script>
	</head>
	<body>
		
	</body>
</html>
