<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>222</title>
		<script type="text/javascript">

		/*
			显示当前的时间
		*/

		function showTime(){
			var d  = new Date();// 获取当前时间
			var year = d.getFullYear();
			var montn = d.getMonth() + 1;// 月从0开始
			var date = d.getDate();

			var week = d.getDay()
			if (week == 0) {
				week = "日";
			};

			var hour= d.getHours();
			var min = d.getMinutes();
			var sec = d.getSeconds();

			return year + "年" + montn + "月" + date + "日" + "星期" + week +"  "+ hour + ":" + min + ":" + sec + ":";

		}

		alert(showTime());


		/*
			2、 setDate（）和getDate封装一个函数可以根据输入的数值n（天数）显示n天后的时间
		*/
		function getSomeDay(n){
			var d = new Date();// 获取当前时间
			var date = d.getDate();// 取出天数
			d.setDate(date + n);// 加上n天

			return d;
		}
		alert(getSomeDay(1));
		</script>
	</head>

</html>
