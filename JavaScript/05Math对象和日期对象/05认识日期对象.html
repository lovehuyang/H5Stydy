<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">

		/*
			在js中日期也是一个数据类型/复合数据类型，是对象

			对象的属性
			对象的方法

			日期对象 Date
		*/

		/*
			日期对象的创建方式
			参数 ：如果不传参则默认获取的是系统当前时间

			【注】我们所有的事件都是格林尼治时间，中国北京处于东八区。
		*/

		// 不传参的情况
		var d = new Date();
		alert(d);// Tue Jun 12 2018 20:36:43 GMT+0800 (CST)


		/*
			生成日期对象的参数
			参数类型可以是
			’2015/08/22‘
			(2016,04,13,14,34)
		*/

		var date = new Date("2015/02/01");
		var date1 = new Date("2015-02-01");
		var date2 = new Date(2016,04,03,14,34,50);
		// alert(date);
		// alert(date1);
		// alert(date2);


		/*
			参数可以使毫秒数
			1秒= 1000毫秒
			参数可以是毫秒，计算从1970年开始+毫秒数，计算这个时间
		*/
		var date3 = new Date(1000);
		alert(date3);

		</script>
	</head>

	</body>
</html>
