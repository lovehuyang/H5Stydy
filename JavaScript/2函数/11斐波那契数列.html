<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">


		function rabbit(month){
			if (month < 4) {
				return 1;
			}
			return rabbit(month - 3) + rabbit(month - 1);
		}

		alert(rabbit(10));
		</script>
