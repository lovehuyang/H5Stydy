		<script type="text/javascript">
		/*

			2、实际工作中一般情况下回禁止使用递归
		*/
		/*
			递归的概念
				函数自己调用自己
			【注】我们可以写出递归，但是我们并不知道它是如何得出的结果

			函数的递归调用
			方法：
				1、首先去找临界值，即无续计算、可以直接获得的值
				2、找这一次和上一次的关系
				3、假设当前函数已经可以使用了，调用自身计算上一次的运算结果，再写出这次的运行结果
			特点：
				1、必须有参数
				2、必须有return

			【注】递归会在短时间内使内存剧增，对性能造成影响

			1 加到n的和
			sum(100) = sum(99) + 100
		*/
		function sun (n) {
			if (n == 1) {
				return 1;
			}
			return sun(n - 1) + n ;
		}
		alert(sun(10000));

		</script>
