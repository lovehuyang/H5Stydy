		函数定义
			无参函数
			function 函数名(){
				函数体
			}
		*/
			// 函数声明
			function print(){
				for (var i = 0; i < 100; i++) {
				document.write("nihao1<br/>");
			    }
		    }

			// 函数调用
			print();


			/*
				函数的作用
					①使程序变得更简短清晰
					②利于程序的修改维护
					③提高程序开发的效率
					④提高了代码的复用性
			*/
			
		</script>
