<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>

	<script type="text/javascript">
	window.onload = function(){// 写在这里代码，在页面加载完成之后才执行
		var oBtn = document.getElementById("btn");
		alert(oBtn);

		oBtn.onclick = function(){
			alert("单击");
		}
	}
	</script>
	</head>
	<body>
		<input type = "button" value = "按钮" id = "btn">
	</body>

	<script type="text/javascript">

			什么是事件驱动函数：
				在和页面交互的过程中所调用的函数该函数称之为时间驱动函数

			什么是事件？
				和页面交互的行为称之为事件。
		*/

</html>
