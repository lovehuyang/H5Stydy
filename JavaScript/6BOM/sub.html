<!DOCTYPE html>
<html lang="en">
<head>

	<title>sub</title>
	<style type="text/css">
	body{
		background-color: red
	}
	</style>
	<script type="text/javascript">

	window.onload = function(){

		/*
			opener 打开当前窗口的父窗口的window对象

			alert(window.opener);
		}
	}

<body>
	<input type = "button" value = "按钮" id = "btn1">
