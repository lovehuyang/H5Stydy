<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
			/*
				浏览器可以通过调用系统对话框向用户展示信息
				系统提供了三个函数，可以完成系统对话框的操作
			*/

			/*
				【注】window 下的函数框  window下的函数都可以省略window
					alert（）直接弹出警告框
							参数：警告框的内容
			*/
			// alert("警告框");
			// window.alert("警告框是window下的函数");

			/*
				confirm()
				【功能】弹出一个带有取消和确定按钮的警告框
				【返回值】如果点击确定，返回true
								取消，返回false

			*/
			// confirm ("请选择取消还是确定")

			/*
				prompt()
				【功能】弹出一个带输入框的提示框
				【参数】第一个参数：要在提示框显示的内容
						第二个参数：默认的输入值

				【返回值】点击确定：返回输入的内容
							取消：返回null
			*/
			prompt("请输入一个数",1);
			
		</script>
	</head>

	</body>
</html>
