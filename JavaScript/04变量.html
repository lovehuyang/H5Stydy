<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">

		/*
		! + tab 生成HTML模板
		*/

		/*
		常量/字面量  ：确定的值叫做常量
		【注】js中的数据类型分为两大类
			1、基本数据类型
				①数字 number
				②字符串
				③布尔值 boolean : true、false
				④特殊类型 ： null  undefined未声明的
			2、复合数据类型
		*/

		/*
		【注】变量，值可以改变的叫做变量
			1、声明变量 通过关键字（系统定义的有特殊功能的单词）var
				①声明变量的时候同时给变量赋值，这个过程叫做初始化
			2、变量赋值
			3、可以同事定义多个变量，变量之间用逗号隔开

		*/

		var age = 18;
		age = 20;
		var name = "hly";
		var age = 18;
		var sex = "男";

		/*
		标识符：用户自定义的所有名字都叫做标识符。
			变量名规律：
				1、标识符必须由数字、字母、下划线和$组成
				2、不能以数字开头
				3、标识符区分大小写，age和Age是两个变量
				4、标识符必须要见名思意

				输出当前变量/常量的类型
				【格式】 typeof xxx
				【注】js是弱语言的（变量被赋值成什么类型就是什么类型）,不要在后续代码中改变其类型，很容易引起歧义
		*/
		var haha = "adsfasdf";
		alert(typeof haha);

		</script>
	</head>
	<body>
		
	</body>
</html>
