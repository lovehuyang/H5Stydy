<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		/*
			concat()
			【格式】数组1.concat(数组2)
			功能：将两个数组合并成一个新的数组，源数组并不会发生改变
			返回值是合并后的数组
			参数：将要合并的数组
		*/
		var arr1 = ["钢铁侠","黑寡妇"];
		var arr2 = ["美国队长","鹰眼"];
		var arr3 = arr1.concat(arr2);
		alert(arr3);


		/*
			slice（）
			【格式】数组.slice（start， end）；
			功能：基于当前数组获取指定区域元素并创建一个新的数组。原数组不发生改变
			参数：start开始区域的下标，end结束区域的下标，不包括下标end的位置的元素
			返回值：指定区域元素生成的新数组

		*/

		var orArr = ["胡小羊","韩小樱","哈哈"];
		var newArr = orArr.slice(1,2);// 韩小樱
		alert(newArr);

		/*
			splice可以完成删除、插入、替换操作
			【格式】数组.splice(start,length,元素...)
			参数：
				参数1  截取开始的下标
				参数2  截取的长度
				参数3  在截取的开始下标位置我们要插入的元素，插入的元素个数随意
			【注】会对元素组进行修改
		*/

		var arr = ["red","blue","orange"];
		// 删除功能
		var res = arr.splice(1,1)
		alert(arr);
		alert(res);

		// 插入功能
		var res2 = arr.splice(1,0,"yellow");
		alert(res2);
		alert(arr);

		// 替换功能 (先删除再替换)
		arr.splice(1,1,"gray");
		alert(arr);

		/*
			join(拼接符)
			【格式】数组.join
			功能：使用拼接符将数组中的元素拼接成字符串
			参数：拼接符
			返回值：拼接好的字符串
		*/
		var arr4 = [1,3,5,6];
		var str = arr4.join("-")
		alert(str);
		</script>
	</head>
	<body>
		
	</body>
</html>
