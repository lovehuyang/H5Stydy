<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		/*
			系统提供的排序方法
			 reverse() 逆向排序
			 【格式】数组.reverse（）；
		*/

		var arr = ["小红","小明","小花"];
		arr.reverse();
		alert(arr);

		/*
			sort()
			【格式】数组.sort()  升序排序
			功能：将数组中的元素升序排序
			【注】默认是按字符串进行排序的

			【要求】一般情况下需要我们自己编写排序算法，系统提供给我们的排序函数用的比较少
		*/
		var arr1= [5,8,9,3,4];
		arr1.sort();
		alert(arr1);

		</script>
	</head>
	<body>
		
	</body>
</html>
