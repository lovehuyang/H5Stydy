<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		
		/*
			声明在当前函数中的变量和当前函数的形参，作用域都限制在该函数中。当函数运行完后这些变量和形参会被释放

		*/
		var a = 10;
		function show(a){
			a = 5;
			alert(a);
		}
		alert(a);// 10
		show(a);// 5
		alert(a);// 10


		/*
			数组：复合数据类型/引用数据类型
			【注】函数运行的内存空间是预先分配好的。一旦被分配好内存空间就不能进行改变了
		*/
		var arr = [10,20];
		function showArr(arr){
			arr.push(30,20);
			alert(arr);
		}
		alert(arr); // 10,20
		showArr(arr);// 10,20,30,40
		alert(arr);//10,20,30,40

		</script>
	</head>
	<body>
		
	</body>
</html>
