<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		/*
			队列
			队列结构：从一头进从另一头出
			特点：先进先出
		*/
		/*
			1、push()
		*/
		/*
			2、shift()
			【格式】数值.shift（）
			功能：从数组的头部删除一个元素
			返回值：取下的元素
		*/
		var arr = ["钢铁侠","绿巨人","黑寡妇"];
		var res = arr.shift();
		alert(arr);
		alert(res);

		/*
			unshift()
			【格式】数组.unshift(参数)...
			功能：从数组的头部插入数据
			参数：我们插入数组的元素，个数随意
			返回值：插入后的元素个数
		*/

		var res2 = arr.unshift("胡鲁阳","孔晶");
		alert(arr);
		alert(res2);
		</script>
	</head>
	<body>
		
	</body>
</html>
