<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		/*
			栈 是古代的一种木盆
			栈结构： 从一个口进，从同一个口出
			【特点】先进后出
		*/

		/*
		栈方法
			1、push（）
				【格式】数组.push(元素...)
				功能：给数组末尾添加元素
				参数：我们要添加的元素，参数个数随意
				返回值：添加完元素后的数组元素个数

			2、pop()
				【格式】数组.pop();
				功能：移除数组末尾的最后一个元素
				参数：无
				返回值：被移除的元素
		*/
		var arr = ["钢铁侠","蚁人","绿巨人"];
		var res =  arr.push("蜘蛛侠","快银");
		alert(arr);
		alert(res);

		var popRes = arr.pop();
		alert(arr);
		alert(popRes);
		</script>
	</head>
	<body>
		
	</body>
</html>
