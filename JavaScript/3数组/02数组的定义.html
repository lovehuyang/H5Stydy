<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">

		//数组的定义方式
		/*
			方式一 new Array()
			 使用new运算符创建数组
			 参数：是我们要在数组中存储的数据
		*/

		var arr1 = new Array(1,true,"hello");
		alert(arr1);

		// 如果当前参数只有一个且是数字的话，那么表示该数组长度为10的数组
		var arr2 = new Array(10);
		alert(arr2);

		/*
			方式二 省略new运算符创建数组
		*/
		var arr3 = Array(1,true,'hello');
		alert(arr3);

		/*
			方式三 通过常量来创建数组(常用的形式)
		*/
		var arr4 = [1,true,'hello'];
		alert(arr4);

		// 访问数组元素
		alert(arr3[0]);


		</script>
	</head>
	<body>
		
	</body>
</html>
